<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - PMS Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-100">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>PMS Admin</h1>
                <p class="text-gray-500 text-sm mt-2">パスワードリセット</p>
            </div>
            <p class="text-sm text-gray-600 mb-6">
                登録されているメールアドレスを入力してください。パスワードリセット用のリンクをお送りします。
            </p>
            <form class="auth-form">
                <div class="form-group">
                    <label class="form-label required">メールアドレス</label>
                    <input type="email" class="form-input" placeholder="example@hotel.com" required>
                </div>
                <button type="submit" class="btn btn-primary auth-submit">リセットリンクを送信</button>
            </form>
            <div class="auth-links">
                <a href="login.html">ログイン画面に戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
