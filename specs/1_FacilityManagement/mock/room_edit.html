<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部屋更新画面</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { font-size: 24px; margin-bottom: 20px; color: #333; }
        .breadcrumb { font-size: 14px; color: #666; margin-bottom: 20px; }
        .breadcrumb a { color: #007bff; text-decoration: none; }
        .info-row { display: flex; gap: 20px; margin-bottom: 20px; padding: 10px; background: #f8f9fa; border-radius: 4px; flex-wrap: wrap; }
        .info-item { font-size: 14px; }
        .info-item label { color: #666; }
        .info-item span { font-weight: bold; margin-left: 8px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        .form-group label .required { color: #dc3545; margin-left: 4px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-group input[readonly] { background: #e9ecef; }
        .form-group textarea { height: 80px; resize: vertical; }
        .form-group .hint { font-size: 12px; color: #666; margin-top: 4px; }
        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }
        .input-with-unit { display: flex; align-items: center; gap: 10px; }
        .input-with-unit input { flex: 1; }
        .input-with-unit .unit { color: #666; }
        .alert { padding: 12px; border-radius: 4px; margin-bottom: 20px; font-size: 14px; }
        .alert-warning { background: #fff3cd; border: 1px solid #ffc107; color: #856404; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">ホーム</a> &gt; <a href="room_list.html">部屋検索</a> &gt; 部屋更新
        </div>
        <h1>部屋更新画面</h1>

        <div class="info-row">
            <div class="info-item">
                <label>部屋ID:</label><span>RM-001</span>
            </div>
            <div class="info-item">
                <label>所属施設:</label><span>グランドホテル東京</span>
            </div>
            <div class="info-item">
                <label>登録日時:</label><span>2024-01-20 11:00</span>
            </div>
            <div class="info-item">
                <label>最終更新日時:</label><span>2024-03-20 08:00</span>
            </div>
        </div>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label>部屋番号<span class="required">*</span></label>
                    <input type="text" value="101" readonly>
                    <div class="hint">部屋番号は変更できません</div>
                </div>
                <div class="form-group">
                    <label>階数</label>
                    <div class="input-with-unit">
                        <input type="number" min="1" value="1">
                        <span class="unit">階</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>部屋タイプ<span class="required">*</span></label>
                <select>
                    <option value="1" selected>シングル</option>
                    <option value="2">ダブル</option>
                    <option value="3">ツイン</option>
                    <option value="4">デラックスツイン</option>
                    <option value="5">スイート</option>
                </select>
            </div>

            <div class="form-group">
                <label>部屋状態<span class="required">*</span></label>
                <select id="roomStatus">
                    <option value="vacant" selected>Vacant（空き）</option>
                    <option value="occupied">Occupied（使用中）</option>
                    <option value="dirty">Dirty（要清掃）</option>
                    <option value="cleaning">Cleaning（清掃中）</option>
                    <option value="inspected">Inspected（検査待ち）</option>
                    <option value="out-of-order">Out-of-order（使用不可）</option>
                </select>
                <div class="hint">状態遷移には制約があります</div>
            </div>

            <div class="alert alert-warning" id="maintenanceSection" style="display: none;">
                Out-of-order状態に変更する場合は、メンテナンス理由を入力してください。
            </div>

            <div class="form-group" id="maintenanceReason" style="display: none;">
                <label>メンテナンス理由<span class="required">*</span></label>
                <textarea placeholder="メンテナンスの理由を入力してください"></textarea>
                <div class="hint">200文字以内</div>
            </div>

            <div class="form-group">
                <label>備考</label>
                <textarea placeholder="部屋に関する備考を入力してください"></textarea>
                <div class="hint">200文字以内</div>
            </div>

            <div class="actions">
                <button type="button" class="btn btn-secondary" onclick="location.href='room_list.html'">キャンセル</button>
                <button type="submit" class="btn btn-primary">更新</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('roomStatus').addEventListener('change', function() {
            var maintenanceSection = document.getElementById('maintenanceSection');
            var maintenanceReason = document.getElementById('maintenanceReason');
            if (this.value === 'out-of-order') {
                maintenanceSection.style.display = 'block';
                maintenanceReason.style.display = 'block';
            } else {
                maintenanceSection.style.display = 'none';
                maintenanceReason.style.display = 'none';
            }
        });
    </script>
</body>
</html>
