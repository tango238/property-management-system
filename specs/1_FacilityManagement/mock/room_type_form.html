<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部屋タイプ登録画面</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { font-size: 24px; margin-bottom: 20px; color: #333; }
        .breadcrumb { font-size: 14px; color: #666; margin-bottom: 20px; }
        .breadcrumb a { color: #007bff; text-decoration: none; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        .form-group label .required { color: #dc3545; margin-left: 4px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-group textarea { height: 100px; resize: vertical; }
        .form-group .hint { font-size: 12px; color: #666; margin-top: 4px; }
        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }
        .radio-group { display: flex; gap: 20px; }
        .radio-group label { font-weight: normal; display: flex; align-items: center; gap: 5px; }
        .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; }
        .checkbox-group label { font-weight: normal; display: flex; align-items: center; gap: 5px; }
        .input-with-unit { display: flex; align-items: center; gap: 10px; }
        .input-with-unit input { flex: 1; }
        .input-with-unit .unit { color: #666; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">ホーム</a> &gt; <a href="room_type_list.html">部屋タイプ検索</a> &gt; 部屋タイプ登録
        </div>
        <h1>部屋タイプ登録画面</h1>

        <form>
            <div class="form-group">
                <label>対象施設<span class="required">*</span></label>
                <select>
                    <option value="">施設を選択してください</option>
                    <option value="1">グランドホテル東京</option>
                    <option value="2">シティホテル大阪</option>
                    <option value="3">京都旅館 雅</option>
                </select>
            </div>

            <div class="form-group">
                <label>部屋タイプ名<span class="required">*</span></label>
                <input type="text" placeholder="例：シングル、ダブル、ツイン">
                <div class="hint">50文字以内</div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>収容人数<span class="required">*</span></label>
                    <div class="input-with-unit">
                        <input type="number" min="1" placeholder="1">
                        <span class="unit">名</span>
                    </div>
                    <div class="hint">1以上の整数</div>
                </div>
                <div class="form-group">
                    <label>標準料金<span class="required">*</span></label>
                    <div class="input-with-unit">
                        <input type="number" min="0" placeholder="10000">
                        <span class="unit">円</span>
                    </div>
                    <div class="hint">1泊あたりの標準料金</div>
                </div>
            </div>

            <div class="form-group">
                <label>喫煙可否<span class="required">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="smoking" value="yes"> 喫煙可</label>
                    <label><input type="radio" name="smoking" value="no" checked> 禁煙</label>
                </div>
            </div>

            <div class="form-group">
                <label>ベッド構成<span class="required">*</span></label>
                <input type="text" placeholder="例：シングルベッド×1、ダブルベッド×1">
            </div>

            <div class="form-group">
                <label>部屋アメニティ</label>
                <div class="checkbox-group">
                    <label><input type="checkbox"> エアコン</label>
                    <label><input type="checkbox"> テレビ</label>
                    <label><input type="checkbox"> 冷蔵庫</label>
                    <label><input type="checkbox"> バス・トイレ</label>
                    <label><input type="checkbox"> ドライヤー</label>
                    <label><input type="checkbox"> 金庫</label>
                </div>
            </div>

            <div class="form-group">
                <label>部屋タイプ説明</label>
                <textarea placeholder="部屋タイプの詳細説明を入力してください"></textarea>
                <div class="hint">500文字以内</div>
            </div>

            <div class="actions">
                <button type="button" class="btn btn-secondary" onclick="location.href='room_type_list.html'">キャンセル</button>
                <button type="submit" class="btn btn-primary">登録</button>
            </div>
        </form>
    </div>
</body>
</html>
