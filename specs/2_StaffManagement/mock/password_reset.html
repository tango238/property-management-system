<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット画面</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        h1 { font-size: 24px; margin-bottom: 20px; color: #333; }
        .breadcrumb { font-size: 14px; color: #666; margin-bottom: 20px; }
        .breadcrumb a { color: #007bff; text-decoration: none; }
        .info-box { background: #e7f3ff; padding: 15px; border-radius: 4px; margin-bottom: 20px; border-left: 4px solid #007bff; }
        .info-box p { margin: 0; font-size: 14px; color: #333; }
        .display-fields { background: #f8f9fa; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        .display-fields .field { display: flex; margin-bottom: 10px; }
        .display-fields .field:last-child { margin-bottom: 0; }
        .display-fields .label { width: 150px; font-weight: bold; color: #666; }
        .display-fields .value { color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group .required { color: #dc3545; margin-left: 3px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-group textarea { height: 100px; resize: vertical; }
        .form-group .note { font-size: 12px; color: #666; margin-top: 5px; }
        .radio-group { display: flex; flex-direction: column; gap: 10px; }
        .radio-group label { font-weight: normal; display: flex; align-items: center; gap: 8px; }
        .radio-group input[type="radio"] { width: auto; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-right: 10px; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-warning:hover { background: #e0a800; }
        .btn-cancel { background: #6c757d; color: white; }
        .actions { margin-top: 30px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; max-width: 400px; text-align: center; }
        .modal-content h3 { margin-bottom: 15px; }
        .modal-content p { margin-bottom: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">モック一覧</a> &gt; <a href="staff_list.html">スタッフ一覧</a> &gt; パスワードリセット画面
        </div>
        <h1>パスワードリセット画面</h1>

        <div class="info-box">
            <p>パスワードをリセットすると、新しい仮パスワードが生成され、スタッフのメールアドレスに送信されます。</p>
        </div>

        <div class="form-group">
            <label>対象スタッフ<span class="required">*</span></label>
            <input type="text" placeholder="名前またはメールアドレスを入力" value="佐藤 花子">
        </div>

        <div class="display-fields">
            <div class="field">
                <span class="label">スタッフID:</span>
                <span class="value">STF-002</span>
            </div>
            <div class="field">
                <span class="label">名前:</span>
                <span class="value">佐藤 花子</span>
            </div>
            <div class="field">
                <span class="label">メールアドレス:</span>
                <span class="value">sato@example.com</span>
            </div>
            <div class="field">
                <span class="label">権限ロール:</span>
                <span class="value">Front Desk</span>
            </div>
            <div class="field">
                <span class="label">最終ログイン日時:</span>
                <span class="value">2024-03-25 14:30:00</span>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label>リセット種別<span class="required">*</span></label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="reset_type" value="normal" checked>
                        通常リセット（パスワード忘れ）
                    </label>
                    <label>
                        <input type="radio" name="reset_type" value="force">
                        強制リセット（セキュリティインシデント）
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>本人確認方法<span class="required">*</span></label>
                <select>
                    <option value="">選択してください</option>
                    <option value="phone">電話確認</option>
                    <option value="face">対面確認</option>
                    <option value="manager">上長承認</option>
                </select>
                <span class="note">本人確認の方法を選択してください</span>
            </div>

            <div class="form-group">
                <label>リセット理由<span class="required">*</span></label>
                <textarea placeholder="リセットが必要な理由を入力してください"></textarea>
                <span class="note">セキュリティインシデント時は詳細な理由が必須です</span>
            </div>

            <div class="actions">
                <button type="button" class="btn btn-warning" onclick="showConfirmDialog()">パスワードリセット実行</button>
                <button type="button" class="btn btn-cancel" onclick="location.href='staff_list.html'">キャンセル</button>
            </div>
        </form>
    </div>

    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3>パスワードリセットの確認</h3>
            <p>パスワードをリセットしますか？<br>新しい仮パスワードがメールで送信されます。</p>
            <button class="btn btn-warning" onclick="location.href='staff_list.html'">リセットする</button>
            <button class="btn btn-cancel" onclick="hideConfirmDialog()">キャンセル</button>
        </div>
    </div>

    <script>
        function showConfirmDialog() {
            document.getElementById('confirmModal').style.display = 'flex';
        }
        function hideConfirmDialog() {
            document.getElementById('confirmModal').style.display = 'none';
        }
    </script>
</body>
</html>
