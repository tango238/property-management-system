<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフ削除確認画面</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        h1 { font-size: 24px; margin-bottom: 20px; color: #333; }
        .breadcrumb { font-size: 14px; color: #666; margin-bottom: 20px; }
        .breadcrumb a { color: #007bff; text-decoration: none; }
        .warning-box { background: #fff3cd; padding: 15px; border-radius: 4px; margin-bottom: 20px; border-left: 4px solid #ffc107; }
        .warning-box p { margin: 0; font-size: 14px; color: #856404; }
        .display-fields { background: #f8f9fa; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        .display-fields .field { display: flex; margin-bottom: 10px; }
        .display-fields .field:last-child { margin-bottom: 0; }
        .display-fields .label { width: 150px; font-weight: bold; color: #666; }
        .display-fields .value { color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group .required { color: #dc3545; margin-left: 3px; }
        .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-group textarea { height: 100px; resize: vertical; }
        .form-group .note { font-size: 12px; color: #666; margin-top: 5px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-right: 10px; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }
        .btn-cancel { background: #6c757d; color: white; }
        .actions { margin-top: 30px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; max-width: 400px; text-align: center; }
        .modal-content h3 { margin-bottom: 15px; }
        .modal-content p { margin-bottom: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">モック一覧</a> &gt; <a href="staff_list.html">スタッフ一覧</a> &gt; スタッフ削除確認画面
        </div>
        <h1>スタッフ削除確認画面</h1>

        <div class="warning-box">
            <p><strong>注意:</strong> スタッフを削除すると、該当アカウントは自動的に無効化されます。この操作は取り消せません。</p>
        </div>

        <div class="display-fields">
            <div class="field">
                <span class="label">スタッフID:</span>
                <span class="value">STF-003</span>
            </div>
            <div class="field">
                <span class="label">名前:</span>
                <span class="value">鈴木 一郎</span>
            </div>
            <div class="field">
                <span class="label">メールアドレス:</span>
                <span class="value">suzuki@example.com</span>
            </div>
            <div class="field">
                <span class="label">権限ロール:</span>
                <span class="value">Housekeeping</span>
            </div>
            <div class="field">
                <span class="label">登録日:</span>
                <span class="value">2023-11-10</span>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label>削除理由<span class="required">*</span></label>
                <select>
                    <option value="">選択してください</option>
                    <option value="retirement">退職</option>
                    <option value="contract_end">契約終了</option>
                    <option value="other">その他</option>
                </select>
                <span class="note">削除理由を選択してください</span>
            </div>

            <div class="form-group">
                <label>削除理由詳細</label>
                <textarea placeholder="詳細な理由があれば入力してください（任意）"></textarea>
            </div>

            <div class="actions">
                <button type="button" class="btn btn-danger" onclick="showConfirmDialog()">削除実行</button>
                <button type="button" class="btn btn-cancel" onclick="location.href='staff_list.html'">キャンセル</button>
            </div>
        </form>
    </div>

    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3>削除の確認</h3>
            <p>本当にこのスタッフを削除しますか？<br>この操作は取り消せません。</p>
            <button class="btn btn-danger" onclick="location.href='staff_list.html'">削除する</button>
            <button class="btn btn-cancel" onclick="hideConfirmDialog()">キャンセル</button>
        </div>
    </div>

    <script>
        function showConfirmDialog() {
            document.getElementById('confirmModal').style.display = 'flex';
        }
        function hideConfirmDialog() {
            document.getElementById('confirmModal').style.display = 'none';
        }
    </script>
</body>
</html>
