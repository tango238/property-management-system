<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフ登録画面</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        h1 { font-size: 24px; margin-bottom: 20px; color: #333; }
        .breadcrumb { font-size: 14px; color: #666; margin-bottom: 20px; }
        .breadcrumb a { color: #007bff; text-decoration: none; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group .required { color: #dc3545; margin-left: 3px; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-group .note { font-size: 12px; color: #666; margin-top: 5px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-right: 10px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        .btn-cancel { background: #6c757d; color: white; }
        .actions { margin-top: 30px; }
        .info-box { background: #e7f3ff; padding: 15px; border-radius: 4px; margin-bottom: 20px; border-left: 4px solid #007bff; }
        .info-box p { margin: 0; font-size: 14px; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">モック一覧</a> &gt; <a href="staff_list.html">スタッフ一覧</a> &gt; スタッフ登録画面
        </div>
        <h1>スタッフ登録画面</h1>

        <div class="info-box">
            <p>新規スタッフを登録すると、自動的にログインアカウントが作成され、初期パスワードがメールで送信されます。</p>
        </div>

        <form>
            <div class="form-group">
                <label>名前<span class="required">*</span></label>
                <input type="text" placeholder="山田 太郎" maxlength="100">
                <span class="note">100文字以内で入力してください</span>
            </div>

            <div class="form-group">
                <label>メールアドレス<span class="required">*</span></label>
                <input type="email" placeholder="yamada@example.com">
                <span class="note">ログインIDおよび通知先として使用されます。システム内で一意である必要があります。</span>
            </div>

            <div class="form-group">
                <label>電話番号</label>
                <input type="tel" placeholder="090-1234-5678">
                <span class="note">緊急連絡先（任意）</span>
            </div>

            <div class="form-group">
                <label>権限ロール<span class="required">*</span></label>
                <select>
                    <option value="">選択してください</option>
                    <option value="admin">Admin - 全機能へのアクセス権限</option>
                    <option value="reservation">Reservation Manager - 予約管理機能へのアクセス権限</option>
                    <option value="frontdesk">Front Desk - フロント業務機能へのアクセス権限</option>
                    <option value="housekeeping">Housekeeping - 清掃管理機能へのアクセス権限</option>
                    <option value="accounting">Accounting - 経理・売上分析機能へのアクセス権限</option>
                    <option value="owner">Owner View Only - 閲覧のみの権限</option>
                </select>
                <span class="note">スタッフの業務に応じた権限を選択してください</span>
            </div>

            <div class="actions">
                <button type="button" class="btn btn-primary" onclick="location.href='staff_list.html'">登録</button>
                <button type="button" class="btn btn-cancel" onclick="location.href='staff_list.html'">キャンセル</button>
            </div>
        </form>
    </div>
</body>
</html>
