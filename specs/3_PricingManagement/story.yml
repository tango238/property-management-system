stories:
  # シーズンの登録・更新・削除
  - feature: シーズンの登録・更新・削除
    actor: 施設管理者
    story: 施設管理者として、繁閑に応じた価格設定を実現するために、年間のシーズン（繁忙期・閑散期・特別期間）を登録したい
    tracking: "feature.yml:19 - シーズンの登録・更新・削除機能"
  - feature: シーズンの登録・更新・削除
    actor: 施設管理者
    story: 施設管理者として、収益を最大化するために、各シーズンに料金倍率（例：繁忙期1.5倍、閑散期0.8倍）を設定したい
    tracking: "feature.yml:33-42 - 年間シーズン計画の設定フロー"
  - feature: シーズンの登録・更新・削除
    actor: 施設管理者
    story: 施設管理者として、営業計画の変更に対応するために、既存シーズンの期間や料金倍率を更新したい
    tracking: "feature.yml:43-51 - 既存シーズンの期間調整フロー"
  - feature: シーズンの登録・更新・削除
    actor: 施設管理者
    story: 施設管理者として、不要なシーズン設定を整理するために、使用しなくなったシーズンを削除したい
    tracking: "feature.yml:22-24 - シーズンが削除されたイベント"

  # シーズン情報の検索・参照
  - feature: シーズン情報の検索・参照
    actor: 施設管理者
    story: 施設管理者として、料金設定の確認や見直しのために、登録済みシーズンを期間やシーズン区分で検索したい
    tracking: "feature.yml:53-54 - シーズン情報の検索・参照機能"
  - feature: シーズン情報の検索・参照
    actor: 予約管理担当者
    story: 予約管理担当者として、顧客からの料金問い合わせに対応するために、特定日程に適用されるシーズン料金を確認したい
    tracking: "feature.yml:59-66 - 顧客問い合わせ対応での料金確認フロー"
  - feature: シーズン情報の検索・参照
    actor: 予約管理担当者
    story: 予約管理担当者として、正確な見積もりを提供するために、シーズン倍率を適用した概算料金を素早く計算したい
    tracking: "feature.yml:64-65 - 概算料金を顧客に案内する"

  # レートプランの登録・更新・削除
  - feature: レートプランの登録・更新・削除
    actor: 施設管理者
    story: 施設管理者として、新規OTA販売を開始するために、OTA別・部屋タイプ別のレートプランを登録したい
    tracking: "feature.yml:68-69 - レートプランの登録・更新・削除機能"
  - feature: レートプランの登録・更新・削除
    actor: 施設管理者
    story: 施設管理者として、各OTAの手数料率を考慮した適切な価格を設定するために、OTA別に異なる料金を設定したい
    tracking: "feature.yml:85-95 - 新規OTA販売開始フロー"
  - feature: レートプランの登録・更新・削除
    actor: 施設管理者
    story: 施設管理者として、コスト変動に対応するために、全OTAの料金を一斉に改定したい
    tracking: "feature.yml:96-104 - 全OTA一斉料金改定フロー"
  - feature: レートプランの登録・更新・削除
    actor: 施設管理者
    story: 施設管理者として、販売チャネルを整理するために、不要になったレートプランを削除したい
    tracking: "feature.yml:72 - レートプランが削除されたイベント"

  # レートプランのサイトコントローラー同期
  - feature: レートプランのサイトコントローラー同期
    actor: 施設管理者
    story: 施設管理者として、各OTAへの料金反映を効率化するために、レートプランをサイトコントローラー経由で自動同期したい
    tracking: "feature.yml:106-107 - レートプランのサイトコントローラー同期機能"
  - feature: レートプランのサイトコントローラー同期
    actor: 施設管理者
    story: 施設管理者として、料金設定ミスを防ぐために、同期結果（成功/失敗）をログで確認したい
    tracking: "feature.yml:119-127 - 定時同期によるOTA料金更新フロー"
  - feature: レートプランのサイトコントローラー同期
    actor: 施設管理者
    story: 施設管理者として、同期エラー発生時に迅速に対応するために、失敗時のアラート通知を受け取りたい
    tracking: "feature.yml:128-136 - 同期エラー発生時の対応フロー"
  - feature: レートプランのサイトコントローラー同期
    actor: 施設管理者
    story: 施設管理者として、同期エラーを解消するために、手動で再同期を実行したい
    tracking: "feature.yml:135 - 必要に応じて手動で再同期を実行する"

  # シーズン料金の自動適用
  - feature: シーズン料金の自動適用
    actor: 予約管理担当者
    story: 予約管理担当者として、正確な宿泊料金を提示するために、予約日に応じたシーズン料金を自動適用させたい
    tracking: "feature.yml:138-139 - シーズン料金の自動適用機能"
  - feature: シーズン料金の自動適用
    actor: 予約管理担当者
    story: 予約管理担当者として、顧客に透明性のある料金を提供するために、シーズン倍率適用後の料金を予約画面で確認したい
    tracking: "feature.yml:147-155 - 予約作成時のシーズン料金自動計算フロー"

  # 横断的なストーリー
  - feature: レートプランの登録・更新・削除
    actor: 施設管理者
    story: 施設管理者として、複数OTAでの収益を最適化するために、シーズン料金とOTA手数料を考慮した統合的な料金戦略を設定したい
    tracking: "feature.yml:68-104 - レートプラン管理とシーズン連携"
