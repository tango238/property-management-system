<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>到着予定一覧画面</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { font-size: 24px; margin-bottom: 20px; color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .nav { margin-bottom: 20px; }
        .nav a { color: #007bff; text-decoration: none; }
        .filters { background: #f8f9fa; padding: 15px; border-radius: 4px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; }
        .filters label { font-weight: bold; font-size: 14px; }
        .filters select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { padding: 15px 20px; border-radius: 4px; text-align: center; min-width: 120px; }
        .stat-card .number { font-size: 32px; font-weight: bold; }
        .stat-card .label { font-size: 14px; color: #666; }
        .stat-total { background: #e7f3ff; }
        .stat-total .number { color: #007bff; }
        .stat-done { background: #d4edda; }
        .stat-done .number { color: #28a745; }
        .stat-pending { background: #fff3cd; }
        .stat-pending .number { color: #856404; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-right: 10px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-warning { background: #ffc107; color: #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-weight: bold; }
        .status-badge { padding: 4px 8px; border-radius: 3px; font-size: 12px; }
        .status-pending { background: #ffc107; color: #333; }
        .status-sent { background: #17a2b8; color: white; }
        .status-done { background: #28a745; color: white; }
        .status-confirmed { background: #6f42c1; color: white; }
        .highlight { background: #fff3cd; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">← 画面一覧に戻る</a>
        </div>
        <h1>到着予定一覧画面 - 本日 (2024/12/11)</h1>

        <div class="stats">
            <div class="stat-card stat-total">
                <div class="number">8</div>
                <div class="label">本日到着予定</div>
            </div>
            <div class="stat-card stat-done">
                <div class="number">5</div>
                <div class="label">記入済み</div>
            </div>
            <div class="stat-card stat-pending">
                <div class="number">3</div>
                <div class="label">未記入</div>
            </div>
        </div>

        <div class="filters">
            <div>
                <label>名簿記入状態:</label>
                <select>
                    <option value="">すべて</option>
                    <option value="pending">未記入</option>
                    <option value="sent">記入依頼送信済み</option>
                    <option value="done">記入完了</option>
                    <option value="confirmed">確認済み</option>
                </select>
            </div>
            <div>
                <label>チェックイン時刻:</label>
                <select>
                    <option value="">すべて</option>
                    <option value="am">午前</option>
                    <option value="pm">午後</option>
                </select>
            </div>
            <button class="btn btn-warning">未記入者のみ表示</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>予約番号</th>
                    <th>ゲスト名</th>
                    <th>チェックイン時刻</th>
                    <th>部屋タイプ</th>
                    <th>名簿状態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>RSV-2024-0001</td>
                    <td>山田 太郎</td>
                    <td>14:00</td>
                    <td>ツイン</td>
                    <td><span class="status-badge status-done">記入完了</span></td>
                    <td>
                        <button class="btn btn-secondary" style="padding: 5px 10px;" onclick="location.href='registry_detail.html'">名簿確認</button>
                        <button class="btn btn-primary" style="padding: 5px 10px;" onclick="location.href='checkin.html'">チェックイン</button>
                    </td>
                </tr>
                <tr class="highlight">
                    <td>RSV-2024-0002</td>
                    <td>佐藤 花子</td>
                    <td>15:00</td>
                    <td>シングル</td>
                    <td><span class="status-badge status-pending">未記入</span></td>
                    <td>
                        <button class="btn btn-primary" style="padding: 5px 10px;" onclick="location.href='checkin.html'">チェックイン</button>
                    </td>
                </tr>
                <tr>
                    <td>RSV-2024-0003</td>
                    <td>鈴木 一郎</td>
                    <td>15:30</td>
                    <td>ダブル</td>
                    <td><span class="status-badge status-confirmed">確認済み</span></td>
                    <td>
                        <button class="btn btn-secondary" style="padding: 5px 10px;" onclick="location.href='registry_detail.html'">名簿確認</button>
                        <button class="btn btn-primary" style="padding: 5px 10px;" onclick="location.href='checkin.html'">チェックイン</button>
                    </td>
                </tr>
                <tr class="highlight">
                    <td>RSV-2024-0004</td>
                    <td>田中 美咲</td>
                    <td>16:00</td>
                    <td>ツイン</td>
                    <td><span class="status-badge status-sent">記入依頼送信済み</span></td>
                    <td>
                        <button class="btn btn-primary" style="padding: 5px 10px;" onclick="location.href='checkin.html'">チェックイン</button>
                    </td>
                </tr>
                <tr>
                    <td>RSV-2024-0005</td>
                    <td>中村 優子</td>
                    <td>17:00</td>
                    <td>スイート</td>
                    <td><span class="status-badge status-done">記入完了</span></td>
                    <td>
                        <button class="btn btn-secondary" style="padding: 5px 10px;" onclick="location.href='registry_detail.html'">名簿確認</button>
                        <button class="btn btn-primary" style="padding: 5px 10px;" onclick="location.href='checkin.html'">チェックイン</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
