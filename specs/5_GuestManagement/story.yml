    tracking: "feature.yml:32 - チェックイン前日の一括案内メール送信フロー"

  # 宿泊者名簿を記入する
  - feature: 宿泊者名簿を記入する
    actor: ゲスト
    story: ゲストとして、チェックイン時の待ち時間を短縮するために、事前にオンラインで宿泊者名簿を記入したい
    tracking: "feature.yml:50 - 宿泊者名簿を記入する機能"
  - feature: 宿泊者名簿を記入する
    actor: ゲスト
    story: ゲストとして、安全に個人情報を入力するために、トークン認証された一時URLから宿泊者名簿を記入したい
    tracking: "feature.yml:64 - ゲストによる事前宿泊者名簿記入フロー"
  - feature: 宿泊者名簿を記入する
    actor: ゲスト
    story: ゲストとして、トークン期限切れ時に次の対応を知るために、フロントでの記入案内を受けたい
    tracking: "feature.yml:74 - トークン期限切れ時のフロー"

  # 宿泊者名簿を管理する
  - feature: 宿泊者名簿を管理する
    actor: フロントスタッフ
    story: フロントスタッフとして、チェックイン対応を準備するために、本日到着予定ゲストの宿泊者名簿記入状況を確認したい
    tracking: "feature.yml:83 - 宿泊者名簿を管理する機能"
  - feature: 宿泊者名簿を管理する
    actor: フロントスタッフ
    story: フロントスタッフとして、未記入ゲストへの対応を準備するために、宿泊者名簿未記入者を一覧で把握したい
    tracking: "feature.yml:94 - チェックイン前の宿泊者名簿確認フロー"
  - feature: 宿泊者名簿を管理する
    actor: フロントスタッフ
    story: フロントスタッフとして、過去の宿泊者情報を確認するために、氏名や宿泊日で宿泊者名簿を検索したい
    tracking: "feature.yml:102 - 宿泊者名簿検索・閲覧フロー"
  - feature: 宿泊者名簿を管理する
    actor: フロントスタッフ
    story: フロントスタッフとして、旅館業法を遵守するために、宿泊者名簿を3年間適切に保管したい
    tracking: "feature.yml:90 - 名簿3年保管ポリシー"

  # チェックイン処理を行う
  - feature: チェックイン処理を行う
    actor: フロントスタッフ
    story: フロントスタッフとして、ゲストを迅速に案内するために、事前記入済みの宿泊者名簿を確認してチェックイン処理を完了したい
    tracking: "feature.yml:111 - チェックイン処理を行う機能"
  - feature: チェックイン処理を行う
    actor: フロントスタッフ
    story: フロントスタッフとして、宿泊者名簿未記入のゲストに対応するために、フロントでの記入を促してシステムに登録したい
    tracking: "feature.yml:135 - 宿泊者名簿未記入時のチェックインフロー"
  - feature: チェックイン処理を行う
    actor: フロントスタッフ
    story: フロントスタッフとして、ゲストの希望に応じた部屋を提供するために、チェックイン時に最終的な部屋番号を確定したい
    tracking: "feature.yml:126 - 事前記入済みゲストのスムーズチェックインフロー"
  - feature: チェックイン処理を行う
    actor: ゲスト
    story: ゲストとして、スムーズに部屋に向かうために、事前記入した情報で迅速にチェックインを完了したい
    tracking: "feature.yml:126 - 事前記入済みゲストのスムーズチェックインフロー"

  # チェックアウト処理を行う
