    actor: フロントスタッフ
    story: フロントスタッフとして、ゲストに正確な請求を行うために、精算内容（宿泊料金・追加料金）を表示して確認したい
    tracking: "feature.yml:146 - チェックアウト処理を行う機能"
  - feature: チェックアウト処理を行う
    actor: フロントスタッフ
    story: フロントスタッフとして、次のゲスト受入準備を開始するために、チェックアウト完了後に部屋状態をDirtyに変更したい
    tracking: "feature.yml:157 - 通常チェックアウトフロー"
  - feature: チェックアウト処理を行う
    actor: フロントスタッフ
    story: フロントスタッフとして、追加料金が発生したゲストに説明するために、ミニバーやルームサービスの内訳を表示したい
    tracking: "feature.yml:167 - 追加料金発生時のチェックアウトフロー"
  - feature: チェックアウト処理を行う
    actor: ゲスト
    story: ゲストとして、請求内容を理解した上で支払うために、精算内容の詳細を確認したい
    tracking: "feature.yml:157 - 通常チェックアウトフロー"

  # 横断的ストーリー
  - feature: チェックイン案内メールを送信する
    actor: ゲスト
    story: ゲストとして、チェックインからチェックアウトまでスムーズに滞在するために、事前案内から精算まで一貫したサービスを受けたい
    tracking: "feature.yml:19-176 - 宿泊者管理の横断的フロー"
