    actor: フロントスタッフ
    story: フロントスタッフとして、ゲストに事前に宿泊者名簿を記入してもらうために、チェックイン前日に案内メールを一括送信したい
    tracking: "feature.yml:19 - チェックイン案内メールを送信する機能"
  - feature: チェックイン案内メールを送信する
    actor: フロントスタッフ
    story: フロントスタッフとして、メール送信失敗を把握して対応するために、送信エラー情報を確認したい
